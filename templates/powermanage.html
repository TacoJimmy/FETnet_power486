<!DOCTYPE html>
<!-- HTML -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/jquery-3.6.0.min.js"></script>
    <title>Power Manage</title>
</head>



<div class="tab_css">
	<input id="tab1" type="radio" name="tab" checked="checked"/>
	<label for="tab1">Modbus-RTU</label>
	<div class="tab_content">
		<h1>Power MainLoop</h1>
			<hr style="border: 5px solid;"/>
        <h3>Power SubLoop07</h3>
        <button id='btnPowerMainLoop07'><h3>Get MainLoop01</h3></button>
        <div id="PowerMainLoop07"></div>
		<hr>
        <h3>Power SubLoop08</h3>
        <button id='btnPowerMainLoop08'><h3>Get MainLoop01</h3></button>
		<div id="PowerMainLoop08"></div>
		

    
	

	</div>
</div>

	








<body>

	


    <script>
        $(function () {
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop01');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop02');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop03');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop04');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop05');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop06');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop07');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop08');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop09');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop10');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop11');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop12');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop13');
            var $btnPowerMainLoop08 = $('#btnPowerMainLoop14');
			var $PowerMainLoop08 = $('#PowerMainLoop01');
            var $PowerMainLoop08 = $('#PowerMainLoop02');
            var $PowerMainLoop08 = $('#PowerMainLoop03');
            var $PowerMainLoop08 = $('#PowerMainLoop04');
            var $PowerMainLoop08 = $('#PowerMainLoop05');
            var $PowerMainLoop08 = $('#PowerMainLoop06');
            var $PowerMainLoop08 = $('#PowerMainLoop07');
            var $PowerMainLoop08 = $('#PowerMainLoop08');
            var $PowerMainLoop08 = $('#PowerMainLoop09');
            var $PowerMainLoop08 = $('#PowerMainLoop10');
            var $PowerMainLoop08 = $('#PowerMainLoop11');
            var $PowerMainLoop08 = $('#PowerMainLoop12');
            var $PowerMainLoop08 = $('#PowerMainLoop13');
            var $PowerMainLoop08 = $('#PowerMainLoop14');



			$btnPowerMainLoop07.off('click').on('click', function () {
                $.ajax({
                    url: '/powermanage/subloop07',
                    data: {},
                    type: 'GET',
                    success: function (data) {
                        $PowerMainLoop01.text("");
                        $PowerMainLoop01.append("Voltage[V] : " + data.voltage + "<br>");
                        $PowerMainLoop01.append("current_r[A] : " + data.current_r + "<br>");
                        $PowerMainLoop01.append("current_s[A] : " + data.current_s + "<br>");
                        $PowerMainLoop01.append("current_t[A] : " + data.current_t + "<br>");
                        $PowerMainLoop01.append("temperature_r[℃] : " + data.temperature_r + "<br>");
                        $PowerMainLoop01.append("temperature_s[℃] : " + data.temperature_s + "<br>");
                        $PowerMainLoop01.append("temperature_t[℃] : " + data.temperature_t + "<br>");
                        $PowerMainLoop01.append("battery_r : " + data.battery_r + "<br>");
                        $PowerMainLoop01.append("battery_s : " + data.battery_s + "<br>");
                        $PowerMainLoop01.append("battery_t : " + data.battery_t + "<br>");
                        $PowerMainLoop01.append("power[kW] : " + data.power + "<br>");
                        $PowerMainLoop01.append("pf[%] : " + data.pf*100 + "<br>");
                        
                    },
                    error: function (xhr) {
                        alert('Ajax request 發生錯誤');
                    }
                });
            });
            $btnPowerMainLoop08.off('click').on('click', function () {
                $.ajax({
                    url: '/powermanage/subloop08',
                    data: {},
                    type: 'GET',
                    success: function (data) {
                        $PowerMainLoop01.text("");
                        $PowerMainLoop01.append("Voltage[V] : " + data.voltage + "<br>");
                        $PowerMainLoop01.append("current_r[A] : " + data.current_r + "<br>");
                        $PowerMainLoop01.append("current_s[A] : " + data.current_s + "<br>");
                        $PowerMainLoop01.append("current_t[A] : " + data.current_t + "<br>");
                        $PowerMainLoop01.append("temperature_r[℃] : " + data.temperature_r + "<br>");
                        $PowerMainLoop01.append("temperature_s[℃] : " + data.temperature_s + "<br>");
                        $PowerMainLoop01.append("temperature_t[℃] : " + data.temperature_t + "<br>");
                        $PowerMainLoop01.append("battery_r : " + data.battery_r + "<br>");
                        $PowerMainLoop01.append("battery_s : " + data.battery_s + "<br>");
                        $PowerMainLoop01.append("battery_t : " + data.battery_t + "<br>");
                        $PowerMainLoop01.append("power[kW] : " + data.power + "<br>");
                        $PowerMainLoop01.append("pf[%] : " + data.pf*100 + "<br>");
                        
                    },
                    error: function (xhr) {
                        alert('Ajax request 發生錯誤');
                    }
                });
            });

        });
    </script>
</body>

<style>
	.tab_css{display:flex;flex-wrap:wrap;justify-content:center;}
	.tab_css label{margin: 0 5px 5px 0; padding: 10px 16px; cursor: pointer; border-radius: 5px; background: #999; color: #fff; opacity: 0.5;}
	.tab_content{order:1;display: none; width:100%; border-bottom: 3px solid #ddd; line-height: 1.6; font-size: .9em; padding: 15px; border: 1px solid #ddd; border-radius: 5px;}
	.tab_css input:checked + label, .tab_css label:hover{opacity: 1; font-weight:bold;}
